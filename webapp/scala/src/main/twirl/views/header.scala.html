@(maybeMe: Option[User])

<div class="header">
    <div class="isu-title">
        <h1><a href="/">Iscogram</a></h1>
    </div>
    <div class="isu-header-menu">
        @maybeMe match {
        case None => {
        <div><a href="/login">ログイン</a></div>
        }
        case Some(me) => {
        <div><a href="/@@@me.accountName.urlEncode"><span class="isu-account-name">@me.accountName</span>さん</a></div>
        @if(me.authority) {
        <div><a href="/admin/banned">管理者用ページ</a></div>
        }
        <div><a href="/logout">ログアウト</a></div>
        }
        }
    </div>
</div>
